version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - stock_trading

entities:
  - stock_symbol
  - action
  - quantity

slots:
  stock_symbol:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: stock_symbol

  action:
    type: categorical
    values:
      - mua
      - bán
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: action
  
  quantity:
    type: float
    min_value: 1
    max_value: 1000000
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: quantity
forms:
  stock_trading_form:
    required_slots:
    - stock_symbol
    - quantity

actions:
  - action_process_stock_order
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_confirm_stock_order:
    - text: "Xác nhận lệnh: {action} {quantity} cổ phiếu {stock_symbol}. Bạn có muốn thực hiện không?"
  
  utter_ask_quantity:
    - text: "Bạn muốn {action} bao nhiêu cổ phiếu {stock_symbol}?"
  
  utter_ask_stock_symbol:
    - text: "Bạn muốn {action} mã chứng khoán nào?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
